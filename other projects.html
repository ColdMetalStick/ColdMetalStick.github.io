        <meta charset='utf-8'>

        <style>
            * {
                box-sizing: border-box;
                color: rgb(182, 182, 182); 
            }
            body {
                font-family: helvetica;
                margin: 0;
                background-color: #1b1c1e;
            }
            .header {
                padding: 60px;
                text-align: center;
                background: #5d5d5d;
            }
            .navbar {
                display: flex;
                background-color: #252525;
            }
            .navbar a{
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;

            }
            .navbar a:hover {
                background-color: rgb(170, 167, 167);
                color:black;
            }
            .row {
                display: flex;
                flex-wrap: wrap;
            }
            .main {
                flex: 100%;
                background-color: #1b1c1e;
                padding: 20px;
            }
            .contentbox {
                background-color: #23272a;
                width: 100%;
                padding: 20px;
            }
            .footer {
                padding: 20px;
                text-align: center;
                background: #5d5d5d;
            }
            @media screen and (max-width: 700px) {
                .row, .navbar {
                    flex-direction: column;
                }
            }
        </style>
